{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Bootstrap Core CSS -->
	<link href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="{% static 'css/estilos.css' %}" rel="stylesheet">
	<title>Registro</title>
	<link rel="icon" href="{% static 'img/icon1.png' %}" type="image/x-icon">
</head>
<body class="bg-light d-flex">
	<div class="container">
		<nav class=" navbg navbar navbar-expand-lg navbar-dark fixed-top">
			<a class="navbar-brand" href="{%url 'login'%}">
				<img src="{% static 'img/icon1.png' %}" class="img-fluid" width="30" height="30" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item ">
							<a class="nav-link text-white" href="{%url 'landing'%}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="{%url 'login'%}">Iniciar sesión</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row justify-content-center mt-5">
			<div class="col-md-8 col-sm-12 mt-5">
				<div class="card border-success mt-5">
						<div class="card-body">
							<h1 class="card-title display-4 text-center text-md-left mb-4">Registro</h1>
							<form method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-row">
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputName">Nombre</label>
							      		<input type="text" class="form-control" name="first_name" required=True placeholder="Nombre" value="{{datos.first_name}}">
							    	</div>
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputApellidos">Apellidos</label>
							      		<input type="text" class="form-control" name="last_name" required=True placeholder="Apellidos" value="{{datos.last_name}}">
							    	</div>
							  	</div>
							  	<div class="form-row">
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputID">Documento de identidad</label>
							      		<input type="text" class="form-control" name="cc" required=True placeholder="1088123456" value="{{datos.cc}}">
							    	</div>
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputFechaNacimiento">Fecha de nacimiento</label>
							      		<input type="date" class="form-control" name="fecha_nacimiento" required=True value="{{datos.fecha_nacimiento}}">
							    	</div>
							  	</div>
							  	<div class="form-row">
							    	<div class="form-group col-12 col-md-6">
							      		<label for="InputNickname">Nombre de usuario</label>
							      		<input type="text" class="form-control" name="username" required=True placeholder="Nombre de usuario" value="{{datos.username}}">
							    	</div>
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputEmail">Correo electrónico</label>
							      		<input type="email" class="form-control" name="email" required=True placeholder="alguien@ejemplo.com" value="{{datos.email}}">
							    	</div>
							  	</div>
							  	<div class="form-row">
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputPassword">Contraseña</label>
							      		<input type="password" class="form-control" name="password1" required=True placeholder="Contraseña">
							    	</div>
							    	<div class="form-group col-12 col-md-6">
							      		<label for="inputCPassword">Confirmar contraseña</label>
							      		<input type="password" class="form-control" name="password2" required=True placeholder="Contraseña">
							    	</div>
							  	</div>
							  	<div class="form-row">
							  		<div class="form-group col-12">
							  			<button type="submit" class="landingb1 btn btn-block" name="bc1">Confirmar</button>
							  		</div>
							  	</div>
							</form>
						</div>
					</div>
				<div class="row">
					<div class="col mt-3">
						<a href="{% url 'login' %}">Regresar</a>	
					</div>
				</div>
				{%if mensaje.0%}
				<div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
					<strong>{{mensaje.1}}</strong>
				  	<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
				    	<span aria-hidden="true">&times;</span>
				  	</button>
				</div>
				{%endif%}
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
