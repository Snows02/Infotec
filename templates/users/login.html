{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Bootstrap Core CSS -->
	<link href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="{% static 'css/estilos.css' %}" rel="stylesheet">
	<title>Iniciar Sesion</title>
	<link rel="icon" href="{% static 'img/icon1.png' %}" type="image/x-icon"> 
</head>
<body class="bg-light d-flex">
	<div class="container">
		<nav class=" navbg navbar navbar-expand-lg navbar-dark fixed-top">
				<a class="navbar-brand" href="{%url 'login'%}">
					<img src="{% static 'img/icon1.png' %}" class="img-fluid" width="30" height="30" alt="">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ">
								<a class="nav-link text-white" href="{%url 'landing'%}">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="{%url 'register'%}">Registrarse</a>
						</li>
					</ul>
				</div>
			</nav>
		<div class="row justify-content-center">
			<div class="col-md-8 col-sm-12 py-5 px-xl-5 mt-5">
				<div class="card border-success text-center mt-5">
					<div class="card-body">
						<h1 class="card-title display-4 pb-4">Iniciar sesión</h1>
						<form method="POST"> {% csrf_token %}
							<div class="form-group">
							   	<input type="text" class="form-control" name="username" required=True placeholder="Documento de identidad">
							</div>
							<div class="form-group">
							   	<input type="password" class="form-control" name="password" required=True placeholder="Contraseña">
							</div>
							<button type="submit" class="landingb1 btn btn-block mb-2" name="bc2">Ingresar</button>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col mt-3">
						<a href="{% url 'register' %}">Registrarse</a>	
					</div>
				</div>
				{%if mensaje.0%}
				<div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
					<strong>{{mensaje.1}}</strong>
				  	<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
				    	<span aria-hidden="true">&times;</span>
				  	</button>
				</div>
				{%endif%}
			</div>
		</div>
	</div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
